<!DOCTYPE html>
<html>
<head>
<title>My Store</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prod: ${allProducts}">
				<td th:text="${prod.name}"></td>
				<td th:text="${#numbers.formatDecimal(prod.price, 1, 2)}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
